% load static %}
<html>
    <head>
        <title>{% block  title %}{% endblock  title %}</title>
        <link href="{% static "5.0.2/dist/css/bootstrap.min.css" %}}" rel="stylesheet" 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <h1>Mi Pokedex</h1>
            </div>
          <p class="2p_2">Hola, este es tu primer sitio en Django</p>
          <h3>pokemon</h3>
          <ul class="list-group">
              {%for pokemon in pokemons %}
              <li class= list-group-item">
                  <a href="{{pokemon.id}}">{{ pokemon | capfirst }}<a/>
              </li>
            {% endfor %}
          </ul>
          <h3> Entrenadores</h3>
          <ul class="list-group">
              {% for trainer in trainers %}
              <li class= list-group-item">
                <a href=trainer/"{{trainer.id}}">{{ trainer | capfirst }}<a/>
            </li>
            {% endfor %}
          </ul>
        </div>
      </body>      
</html>
